<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="maintainer">
        <section class="container">
            <div class="close-btn">
                <button type="button"><img src="close_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="close"></button>
            </div>

            <div class="sign-in-container">
                <h2>Sign In</h2>

                <form action="submit" class="sign_in_form">
                    <input type="text" name="username" id="usrnm" placeholder="Username" required>
                    <input type="password" name="password" id="pswrd" placeholder="Password" required>
                    <button type="submit" id="sign-in-btn">Sign In</button>
                </form>

                <div class="sign-in-row2">
                    <div class="rmbr-me-tray">
                        <input type="checkbox" name="Remember" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#forgot">Forgot Password</a>
                </div>

                <div class="sign-in-row3">
                    <span>- Or Sign In With -</span>
                    <div class="sign-in-btn-tray">
                        <button id="facebook-btn"><img src="icons8-facebook.svg" alt="Facebook logo">Facebook</button>
                        <button id="twitter-btn"><img src="icons8-twitter.svg" alt="Twitter logo">Twitter</button>
                    </div>
                </div>
            </div>

            <div id="vertical-divider"></div>

            <div class="sign-up-container">
                <h2>Sign Up</h2>

                <form action="submit" class="sign-up-form">
                    <input type="text" name="first-name" id="fir-nm" placeholder="First Name" required>
                    <input type="text" name="last-name" id="las-nm" placeholder="Last Name" required>
                    <input type="email" name="email" id="eml" placeholder="Email address" required>
                    <input type="password" name="password" id="pswrd" placeholder="Password" required>
                    <button type="submit" id="sign-up-btn">Sign Up</button>
                </form>

                <span>By creating an account, you agree to our terms.</span>
            </div>
        </section>
    </main>
</body>
</html>
